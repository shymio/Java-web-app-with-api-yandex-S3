<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить объявление</title>
    <link rel="stylesheet" href="/css/add-ad.css">
    <script>
        function validateFileCount(input) {
            const fileInput = input;
            if (fileInput.files.length > 3) {
                alert('Вы можете загрузить не более 3 фотографий.');
                fileInput.value = ''; // Сбросить выбор файлов
                return false;
            }
            return true;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const fileInput = document.getElementById('photoFiles');
            fileInput.addEventListener('change', () => validateFileCount(fileInput));
        });
    </script>
</head>
<body>

<div class="container">
    <h1>Добавить новое объявление</h1>

    <form action="/ads/add" method="POST" enctype="multipart/form-data">
        <label for="title">Название:</label>
        <input type="text" id="title" name="title" required>

        <label for="price">Цена:</label>
        <input type="number" id="price" name="price">

        <label for="description">Описание:</label>
        <textarea id="description" name="description"></textarea>

        <label for="contact">Контактная информация:</label>
        <input type="text" id="contact" name="contact" required>

        <label for="photoFiles">Фотографии (максимум 3):</label>
        <input type="file" id="photoFiles" name="photoFiles" accept="image/*" multiple>

        <button type="submit">Добавить объявление</button>
    </form>
</div>

</body>
</html>
