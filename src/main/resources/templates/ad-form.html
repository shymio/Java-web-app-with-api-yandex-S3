<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавить объявление</title>
</head>
<body>
<form th:action="@{/ads/add}" th:object="${ad}" method="post" enctype="multipart/form-data">
    <label>Название:</label>
    <input type="text" th:field="*{title}" /><br/>

    <label>Цена:</label>
    <input type="number" th:field="*{price}" /><br/>

    <label>Описание:</label>
    <textarea th:field="*{description}"></textarea><br/>

    <label>Контакт:</label>
    <input type="text" th:field="*{contact}" /><br/>

    <label>Фотографии:</label>
    <input type="file" name="photos" multiple accept="image/*" /><br/>

    <button type="submit">Добавить объявление</button>
</form>
</body>
</html>
